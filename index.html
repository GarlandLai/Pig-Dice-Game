<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Pig Passer</h1>
    </div>

    <form id="name-entry">

      <div class="form-group">
        <label for="new-user">Please enter a user name!</label>
        <input type="text" class="form-control" id="new-user">
      </div>
      <button id="name-submit" type="submit" name="button">Submit</button>
    </form>



    <div id="show-score">
      <p>Turn:  <span id="name-turn-indicator"></span></p>
      <p>Current dice face: <span id='current-dice'></span></p>
      <p>Current turn score: <span id='current-turn-score'></span></p>
      <p>Total score: <span id='total-score'></span></p>
      <p>The WINNER is: <span id='winner'></span></p>
      <div id="buttons">
    </div>


    <div id="rollButton">
      <button id="roll" type="submit" name="button">Roll the dice!</button>
    </div>
    <div id="holdButton">
      <button id="hold" type="submit" name="button">Hold!</button>
    </div>
  </div>
</body>
</html>
