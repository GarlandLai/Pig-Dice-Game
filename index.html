<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Pig Passer</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="name-entry1">
            <div class="form-group">
              <label for="new-user1">Please enter a user name!</label>
              <input type="text" class="form-control" id="new-user1">
            </div>
            <button id="name-submit1" type="submit" name="button">Submit</button>
          </form>



          <div id="show-score1">
            <p>Turn:  <span id="name-turn-indicator1"></span></p>
            <p>Current dice face: <span id='current-dice1'></span></p>
            <p>Current turn score: <span id='current-turn-score1'></span></p>
            <p>Total score: <span id='total-score1'></span></p>
            <p>The WINNER is: <span id='winner1'></span></p>
          </div>


          <div id="button1">
            <button id="roll1" type="submit" name="button">Roll the dice!</button>
            <button id="hold1" type="submit" name="button">Hold!</button>
          </div>
        </div>

      <div class="container">

        <div class="col-md-6">
          <form id="name-entry2">
            <div class="form-group">
              <label for="new-user2">Please enter a user name!</label>
              <input type="text" class="form-control" id="new-user2">
            </div>
            <button id="name-submit2" type="submit" name="button">Submit</button>
          </form>



          <div id="show-score2">
            <p>Turn:  <span id="name-turn-indicator2"></span></p>
            <p>Current dice face: <span id='current-dice2'></span></p>
            <p>Current turn score: <span id='current-turn-score2'></span></p>
            <p>Total score: <span id='total-score2'></span></p>
            <p>The WINNER is: <span id='winner2'></span></p>
          </div>


          <div id="button2">
            <button id="roll2" type="submit" name="button">Roll the dice!</button>
            <button id="hold2" type="submit" name="button">Hold!</button>
          </div>
        </div>

        </div>
      </div>
    </div>
  </div>
</div>



</body>
</html>
